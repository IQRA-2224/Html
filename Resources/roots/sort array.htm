<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
    <script>
    var arr=[1,5,7,9,2,3,6,8];
    
for(var i=0; i<arr.length; i++) {
    for(var j=0; j<arr.length; j++) {
       
        if(arr[j]>arr[j+1]){
            var temp =arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
        }
    }
}
console.log("Sorted array:" + arr)

</script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
   
    table{
        
        border-collapse: collapse;
        text-align: center;
        margin-top: 200px;
        margin-left:350px;
        width: 600px;
        height: 200px;
    
        
        
    }
    
    tr{
        background: whitesmoke;
        border-collapse: collapse;
        
    }

</style>
<body>
    <table>
        <thead>
            <tr style="border-collapse: collapse; background: maroon; color: white;">
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>17</td>
                <td>Male</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>19</td>
                <td>Male</td>
                <td>Paris</td>
            </tr>
            <tr style="background-color: whitesmoke; color: maroon;">
                <td>Nancy</td>
                <td>18</td>
                <td>Female</td>
                <td>London</td>
            </tr>
            <tr>
                <td style="border-bottom: 2px solid maroon;">Michelle</td>
                <td style="border-bottom: 2px solid maroon;">20</td>
                <td style="border-bottom: 2px solid maroon;">Female</td>
                <td style="border-bottom: 2px solid maroon;">London</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
